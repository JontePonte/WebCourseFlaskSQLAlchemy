<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/static/css/site.css" />

    {% block additional_css %}{% endblock %}
    
</head>

<body>
    <!-- bootstrap navbar copied from bootstrap page -->
    <nav class="navbar navbar-expand-lg">

            <li class="nav-item active"><a class="nav-list-item-settings" class="nav-link" href="#">Help</a></li>
