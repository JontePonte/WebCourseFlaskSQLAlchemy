<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Grid</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    
    <style>
        body {
            padding-left: 20px;
            font-size: 10px;
        }
        .row > div {
            border: 1px solid gray;
            background: #aaa;
            color: white;
            height: 100px;
        }
    </style>

</head>
<body>
    <h1>Bootstrap Grid Layout</h1>

    div.container>div.row>div.col-md-4*3

    <h2>First Section</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4">Thing 1</div>
            <div class="col-md-4">Thing 2</div>
            <div class="col-md-4">Thing 3</div>
        </div>
        <div class="row">
            <div class="col-sm-1">To</div>
            <div class="col-sm-4">make container use:</div>
            <div class="col-sm-7">div.container>div.row>div.col-md-4*3</div>
        </div>
    </div>

    <h2>Second Section</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8">col-md-8</div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-sm-4">col-sm-4</div>
            <div class="col-sm-4">col-sm-4</div>
            <div class="col-sm-4">col-sm-4</div>
        </div>
        <div class="row">
            <div class="col-lg-2">col-lg-2</div>
            <div class="col-lg-2">col-lg-2</div>
            <div class="col-lg-2">col-lg-2</div>
            <div class="col-lg-2">col-lg-2</div>
            <div class="col-lg-2">col-lg-2</div>
            <div class="col-lg-2">col-lg-2</div>
        </div>

    </div>
    
</body>
</html>
